<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição estágio</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
    <div class="lateral-esquerda"></div>
    <div class="corpo-form">
    <h2>Pré-inscrição para vaga de estágio</h2>
    <form action="submit.php" method="post">
        <fieldset>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="date">Data de Nascimento:</label>
        <input type="date" id="date" name="date" required><br><br><br>

        <label>Gênero:</label><br><br>
          <input type="radio" id="masculino" name="fav_language" value="masculino" checked>
          <label for="masculino">Masculino</label>
          <input type="radio" id="feminino" name="fav_language" value="feminino">
          <label for="feminino">Feminino</label>
          <input type="radio" id="nao_informa" name="fav_language" value="nao_informa">
          <label for="nao_informa">Prefiro não informar</label><br><br><br>

        <label for="myfile">Adicione seu currículo:</label>
        <input class="file" type="file" id="myfile" name="myfile" required><br><br>
        
        <label for="mensagem">Fale um pouco sobre você:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>
        
        <button type="submit">Enviar</button>
    </fieldset>
    </form>
    </div>
    <div class="lateral-direita"></div>
</div>
</body>
</html>
